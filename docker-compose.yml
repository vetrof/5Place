version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.4  # или postgis/postgis:14-3.3
    container_name: postgis-db
    ports:
      - "55000:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespw
      POSTGRES_DB: place5
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
